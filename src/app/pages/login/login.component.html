<!--Main Navigation-->
<header>
    <style>
        #intro {
            background-image: url(https://e00-expansion.uecdn.es/assets/multimedia/imagenes/2023/04/28/16826376372454.jpg);
            background-size: cover;

            height: 89.8vh;
        }

        .navbar .nav-link {
            color: #fff !important;
        }
    </style>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000; background-color: black;">
        <div class="container-fluid">
            <div  style="padding: 0px !important;" class="logo"><a (click)="nav.irIndex()"><img src="./assets/logo.png"></a></div>
            <div class="menu_main">
                <ul>
                    <li class="active"><a (click)="nav.irIndex() ">Home</a></li>
                    <li><a (click)="nav.irPrice()">Services</a></li>
                    <li><a (click)="nav.irRegistrations()">Class</a></li>
                    <li><a (click)="nav.irProfile()">Profile</a></li>
                    <li><a (click)="nav.irAbout()">About</a></li>
                    <li><a (click)="nav.irLogin()">login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->

    <div id="intro" class="bg-image shadow-2-strong">

        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">

            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="bg-white rounded-5 shadow-5-strong p-5">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form1Example1" formControlName="email"class="form-control" />
                                <label class="form-label" for="form1Example1">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" formControlName="password" id="form1Example2" class="form-control" />
                                <label class="form-label"  for="form1Example2">Password</label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" style="width: 100%;" class="btn btn-primary btn-block">Sign in</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
