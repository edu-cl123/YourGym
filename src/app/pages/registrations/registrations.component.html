<!DOCTYPE html>
<html lang="en">

<head>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">

</head>

<body>
    <!-- header section start -->
    <div class="header_section">
        <div class="header_main">

            <div class="container-fluid">
                <div class="logo"><a (click)="nav.irIndex()"><img src="./assets/logo.png"></a></div>
                <div class="menu_main">
                    <ul>
                        <li class="active"><a (click)="nav.irIndex() ">Home</a></li>
                        <li><a (click)="nav.irPrice()">Services</a></li>
                        <li><a (click)="nav.irRegistrations()">Class</a></li>
                        <li><a (click)="nav.irAbout()">About</a></li>
                        @if(!login){
                        <li><a (click)="nav.irLogin()">login</a></li>
                        }
                        @else{
                        <li><a (click)="nav.irProfile()">Profile</a></li>

                        <li><a (click)="nav.irLogin()">Cerrar Sesi√≥n</a></li>
                        }

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header section end -->
    <!-- contact section start -->

    <div class="contact_section layout_padding">
        <div class="container">
            <button (click)="createForm()" *ngIf="isAdmin" style="width: 50%; margin-left:280px;margin-bottom: 30px;"
                class="btn btn-danger btn-block">Crear nueva clase</button>

            @if(error){
            <div *ngFor="let item of clases;">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">{{item.descripcion}}</p>
                        <button *ngIf="!isAdmin" (click)="apuntarse(item)" style="width: 100%;"
                            class="btn btn-primary btn-block">Inscribirse</button>
                        <button (click)="eliminarclass(item.id)" *ngIf="isAdmin" style="width: 100%;"
                            class="btn btn-danger btn-block">Eliminar</button>

                    </div>
                </div>
            </div>
            }@else{
            <div class="error">
                <div class="error__icon">
                    <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                            fill="#393a37"></path>
                    </svg>
                </div>
                <div class="error__title">Clases no disponibles</div>
            </div>
            }

        </div>
    </div>
</body>



</html>
